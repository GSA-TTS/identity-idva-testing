name: Python-Checks

on:
  push:
    branches:
      - main
    paths:
      - '**.py'  # All python files in the repository
  pull_request:
    paths:
      - '**.py'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - uses: psf/black@stable
